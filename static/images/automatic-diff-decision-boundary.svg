    <circle cx="180" cy="120" r="5"/>
  </g>
  <!-- class 2 -->
  <g fill="#2b83ba" stroke="#123" stroke-width="0.5">
    <circle cx="600" cy="160" r="5"/>
    <circle cx="640" cy="200" r="5"/>
    <circle cx="580" cy="140" r="5"/>
    <circle cx="620" cy="120" r="5"/>
  </g>
  <!-- class 3 -->
  <g fill="#fdae61" stroke="#b35" stroke-width="0.5">
    <circle cx="380" cy="340" r="5"/>
    <circle cx="420" cy="300" r="5"/>
    <circle cx="340" cy="360" r="5"/>
    <circle cx="430" cy="380" r="5"/>
  </g>

  <!-- caption -->
  <text x="20" y="470" font-size="12" fill="#333">Decision regions (illustrative) â€” generated from a trained two-layer network</text>
</svg>
