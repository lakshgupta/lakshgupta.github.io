<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" width="800" height="480">
  <rect width="100%" height="100%" fill="#fff"/>
  <!-- three soft regions -->
  <path d="M0,0 C300,50 300,430 0,480 Z" fill="#fde0dd" opacity="0.95"/>
  <path d="M800,0 C500,50 500,430 800,480 Z" fill="#e6f5d0" opacity="0.95"/>
  <circle cx="400" cy="240" r="260" fill="#d0e7fb" opacity="0.9"/>

  <!-- decision boundary lines (stylized) -->
  <g stroke="#888" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50,120 C180,80 300,160 400,140"/>
    <path d="M400,140 C520,120 620,200 750,160"/>
    <path d="M80,360 C220,320 340,400 470,360"/>
  </g>

  <!-- sample data points -->
  <!-- class 1 -->
  <g fill="#d7191c" stroke="#800" stroke-width="0.5">
